<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
    <meta id="meta-viewport" name="viewport" content="width=device-width, initial-scale=1" />
  
   
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Jungleverse</title>

      <!-- Font -->
      <link href="%PUBLIC_URL%/fonts/carmen-sans/style.css" rel="stylesheet"></link>

    
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Viewport Fix -->
    <script>
        (()=>{
            const viewport = document.getElementById('meta-viewport');

            function resizeViewport(){
                if(screen.width < 450){
                    viewport.setAttribute('content', 'width=' + 450);
                }else{
                    viewport.setAttribute('content',
                        'width=device-width, initial-scale=1'
                    )
                }
            }


            window.addEventListener('resize', resizeViewport);
            window.addEventListener('load', resizeViewport);

        })();
    </script>


  </body>
</html>
